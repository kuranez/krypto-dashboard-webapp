# Use this if you want Plesk to build from source instead of pulling pre-built image
services:
  krypto-dashboard-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/kuranez/krypto-dashboard-web:latest
    user: "10000:1003"  # webadmin:psacln for Plesk compatibility
    ports:
      - "5013:5013"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
    restart: unless-stopped

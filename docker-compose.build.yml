# Use this if you want Plesk to build from source instead of pulling pre-built image
services:
  krypto-dashboard-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/kuranez/krypto-dashboard-web:latest
    user: "10000:1003"  # webadmin:psacln
    ports:
      - "5013:5013"
    env_file:
      - keys.env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
